<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONCRETE TRUCK RACING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Press Start 2P', cursive; touch-action: none; user-select: none; -webkit-user-select: none; }
        
        /* Canvas fixed to back */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; display: block; }

        /* UI Overlay */
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20;
        }

        /* Icon Bar (Left Top) */
        #icon-bar {
            position: absolute; top: 90px; left: 20px;
            display: flex; flex-direction: column; gap: 20px; pointer-events: auto;
        }
        .icon-btn {
            width: 45px; height: 45px; background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00f6ff; border-radius: 50%; color: #fff;
            font-size: 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; text-shadow: 0 0 5px #00f6ff; box-shadow: 0 0 5px #00f6ff;
        }
        .icon-btn:active { transform: scale(0.9); background: rgba(0, 246, 255, 0.3); }
        
        /* Right HUD Container (Speed + Stats) */
        #right-hud { 
            position: absolute; top: 20px; right: 20px; text-align: right; pointer-events: none;
            display: flex; flex-direction: column; gap: 8px;
        }
        #speedometer { font-size: 32px; color: #ffe600; text-shadow: 2px 2px 0 #b20000; margin-bottom: 0px; }
        #turbo-text { color: #00f6ff; font-size: 10px; text-shadow: 0 0 5px #00f6ff; margin-bottom: 15px; }
        .stat-row {
            font-size: 16px; color: #fff; text-shadow: 2px 2px 0 #ff00de;
            background: rgba(0, 0, 0, 0.3); padding: 5px 10px;
            border-right: 3px solid #ff00de; align-self: flex-end;
        }
        .stat-label { font-size: 10px; color: #ffe600; margin-right: 10px; }
        
        /* D-Pad Controls */
        #touch-controls {
            position: absolute; bottom: 30px; left: 30px; pointer-events: none; z-index: 30;
            transform: scale(0.8); transform-origin: bottom left;
        }
        #d-pad-grid {
            pointer-events: auto; display: grid;
            grid-template-columns: 65px 65px 65px; grid-template-rows: 65px 65px; gap: 8px;
        }
        .btn-touch {
            width: 65px; height: 65px; background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00f6ff; border-radius: 10px; color: #00f6ff;
            font-size: 30px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(2px); box-shadow: 0 0 10px rgba(0, 246, 255, 0.3); 
            touch-action: manipulation; user-select: none;
        }
        .btn-touch.empty { visibility: hidden; pointer-events: none; }
        .btn-touch:active, .btn-touch.active { background: rgba(0, 246, 255, 0.4); color: white; transform: scale(0.95); box-shadow: 0 0 15px #00f6ff; }
        .btn-touch[data-key="ArrowUp"], .btn-touch[data-key="ArrowDown"] { border-color: #ff00de; color: #ff00de; box-shadow: 0 0 10px rgba(255, 0, 222, 0.3); }
        .btn-touch[data-key="ArrowUp"]:active, .btn-touch[data-key="ArrowUp"].active, .btn-touch[data-key="ArrowDown"]:active, .btn-touch[data-key="ArrowDown"].active { background: rgba(255, 0, 222, 0.4); color: white; box-shadow: 0 0 15px #ff00de; }

        /* Screens */
        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #fff; text-align: center; pointer-events: auto;
        }
        .big-btn {
            font-size: 20px; padding: 20px 40px; background: transparent; border: 4px solid #00f6ff;
            color: #00f6ff; text-shadow: 0 0 10px #00f6ff; box-shadow: 0 0 20px #00f6ff;
            cursor: pointer; animation: pulse 1s infinite alternate; margin-top: 20px;
        }
        @keyframes pulse { from { box-shadow: 0 0 10px #00f6ff; } to { box-shadow: 0 0 30px #00f6ff, 0 0 10px #fff; } }
    </style>
</head>
<body>

    <h1 style="font-size: 40px; margin-bottom: 20px;">OUTRUN MIXER</h1>
    <p style="color: #ffe600; margin-bottom: 30px;">ËíêÈõÜÈáëÂπ£ ! 60ÁßíÈôêÊôÇÊåëÊà∞ !</p>
    <button id="start-btn" class="big-btn">ÈªûÊìäÈñãÂßã</button>
    <p style="margin-top: 20px; font-size: 10px; color: #aaa;">Êåâ‰Ωè„ÄåÂä†ÈÄü„ÄçÈÄ≤ÂÖ•Ê•µÈÄüÈ†òÂüü</p>
</div>

<div id="game-over-screen" class="overlay-screen" style="display: none;">
    <h1 style="font-size: 40px; color: #ff00de;">TIME UP!</h1>
    <div style="font-size: 20px; margin: 20px;">ÊúÄÁµÇÂæóÂàÜ: <span id="final-score" style="color: #ffe600; font-size: 30px;">0</span></div>

<div id="ui-container">
    <div id="icon-bar">
        <div id="btn-theme" class="icon-btn" title="ÂàáÊèõ‰∏ªÈ°å">üé®</div>
        <div id="btn-camera" class="icon-btn" title="ÂàáÊèõË¶ñËßí">üé•</div>

</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';

    // --- Audio Engine ---
    const AudioEngine = {
        ctx: null, isPlaying: false, nextNoteTime: 0, tempo: 145, noteIndex: 0, bassSequence: [36, 36, 36, 36, 39, 39, 41, 41], timerID: null, lookahead: 25.0, scheduleAheadTime: 0.1,
        init: function() { window.AudioContext = window.AudioContext || window.webkitAudioContext; this.ctx = new AudioContext(); },
        playTone: function(freq, time, duration, type = 'sawtooth', vol = 0.1) { if (!this.ctx) return; const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); osc.type = type; osc.frequency.value = freq; osc.connect(gain); gain.connect(this.ctx.destination); osc.start(time); gain.gain.setValueAtTime(vol, time); gain.gain.exponentialRampToValueAtTime(0.001, time + duration); osc.stop(time + duration); },
        playDrum: function(time, type) { if (!this.ctx) return; const gain = this.ctx.createGain(); gain.connect(this.ctx.destination); if (type === 'kick') { const osc = this.ctx.createOscillator(); osc.frequency.setValueAtTime(150, time); osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5); gain.gain.setValueAtTime(0.8, time); gain.gain.exponentialRampToValueAtTime(0.001, time + 0.5); osc.connect(gain); osc.start(time); osc.stop(time + 0.5); } else if (type === 'snare') { const bufferSize = this.ctx.sampleRate * 0.5; const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate); const data = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1; const noise = this.ctx.createBufferSource(); noise.buffer = buffer; const filter = this.ctx.createBiquadFilter(); filter.type = 'highpass'; filter.frequency.value = 1000; noise.connect(filter); filter.connect(gain); gain.gain.setValueAtTime(0.3, time); gain.gain.exponentialRampToValueAtTime(0.001, time + 0.2); noise.start(time); } },
        scheduler: function() { while (this.nextNoteTime < this.ctx.currentTime + this.scheduleAheadTime) { this.scheduleNote(this.noteIndex, this.nextNoteTime); this.nextNote(); } this.timerID = setTimeout(this.scheduler.bind(this), this.lookahead); },
        nextNote: function() { const secondsPerBeat = 60.0 / this.tempo; this.nextNoteTime += 0.25 * secondsPerBeat; this.noteIndex++; if (this.noteIndex === 16) { this.noteIndex = 0; } },
        scheduleNote: function(beatNumber, time) { if (beatNumber % 4 === 0) this.playDrum(time, 'kick'); if (beatNumber === 4 || beatNumber === 12) this.playDrum(time, 'snare'); if (beatNumber % 2 === 0) { const midi = this.bassSequence[Math.floor(beatNumber/2) % 8]; const freq = 440 * Math.pow(2, (midi - 69) / 12); this.playTone(freq, time, 0.2, 'sawtooth', 0.15); this.playTone(freq/2, time, 0.2, 'sine', 0.3); } },
        playTurboSFX: function() { if (!this.ctx) return; const t = this.ctx.currentTime; const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, t); osc.frequency.linearRampToValueAtTime(600, t + 1.5); gain.gain.setValueAtTime(0.1, t); gain.gain.linearRampToValueAtTime(0.0, t + 1.5); osc.connect(gain); gain.connect(this.ctx.destination); osc.start(t); osc.stop(t + 1.5); },
        playCoinSFX: function() { if (!this.ctx) return; const t = this.ctx.currentTime; const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(1200, t); osc.frequency.exponentialRampToValueAtTime(2000, t + 0.1); gain.gain.setValueAtTime(0.3, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3); osc.connect(gain); gain.connect(this.ctx.destination); osc.start(t); osc.stop(t + 0.3); },
        start: function() { if (this.ctx.state === 'suspended') this.ctx.resume(); this.isPlaying = true; this.noteIndex = 0; this.nextNoteTime = this.ctx.currentTime + 0.1; this.scheduler(); },
        stop: function() { this.isPlaying = false; clearTimeout(this.timerID); }
    };

    // --- State ---
    const CONFIG = { speed: 60, turnSpeed: 0.8, tiltFactor: 0.3, fovBase: 60, fovTurbo: 100, horizonZ: -250, cameraZPass: 20, gameDuration: 60 };
    const THEMES = [
        { name: 'ÈÇÅÈòøÂØÜ', sky: 0x2b0033, grid: 0xff00de, sunTop: 0xffe600, sunBot: 0xff0055, fog: 0x2b0033 },
        { name: 'Á∂≤Ë∑Ø', sky: 0x001133, grid: 0x00f6ff, sunTop: 0xffffff, sunBot: 0x00f6ff, fog: 0x001133 },
        { name: 'ÈªÉÈáë', sky: 0x111111, grid: 0xffaa00, sunTop: 0xffd700, sunBot: 0x996600, fog: 0x111111 }
    ];
    let currentThemeIdx = 0;
    let gameState = { isPlaying: false, speed: 0.5, realSpeed: 60, steering: 0, turbo: false, turboTriggered: false, score: 0, timeLeft: CONFIG.gameDuration };

    // --- Scene ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(THEMES[0].fog, 0.015);
    scene.background = new THREE.Color(0x000000); 
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 8);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // --- Safe Procedural Grid ---
    const canvasGrid = document.createElement('canvas');
    canvasGrid.width = 64; canvasGrid.height = 64;
    const ctxGrid = canvasGrid.getContext('2d');
    ctxGrid.fillStyle = '#000000'; ctxGrid.fillRect(0,0,64,64);
    ctxGrid.strokeStyle = '#ff00de'; ctxGrid.lineWidth = 2;
    ctxGrid.strokeRect(0,0,64,64); 
    ctxGrid.beginPath(); ctxGrid.moveTo(32,0); ctxGrid.lineTo(32,64); ctxGrid.stroke();
    const gridTexture = new THREE.CanvasTexture(canvasGrid);
    gridTexture.wrapS = THREE.RepeatWrapping; gridTexture.wrapT = THREE.RepeatWrapping;
    gridTexture.repeat.set(20, 20); gridTexture.magFilter = THREE.NearestFilter; 
    const roadMat = new THREE.MeshBasicMaterial({ map: gridTexture, side: THREE.DoubleSide, transparent: true, opacity: 0.8 });
    const road = new THREE.Mesh(new THREE.PlaneGeometry(40, 300), roadMat);
    road.rotation.x = -Math.PI / 2; road.position.z = -100;
    scene.add(road);

    // --- Warp Tunnel ---
    const canvasTunnel = document.createElement('canvas');
    canvasTunnel.width = 512; canvasTunnel.height = 512;
    const ctxT = canvasTunnel.getContext('2d');
    ctxT.fillStyle = '#000000'; ctxT.fillRect(0,0,512,512);
    ctxT.fillStyle = '#ff0000'; ctxT.fillRect(50, 0, 10, 512); ctxT.fillRect(450, 0, 10, 512); ctxT.fillRect(150, 0, 5, 512); ctxT.fillRect(350, 0, 5, 512);
    ctxT.fillStyle = '#ffffff'; ctxT.fillRect(100, 0, 2, 512); ctxT.fillRect(400, 0, 2, 512); ctxT.fillRect(256, 0, 4, 512);
    ctxT.fillStyle = '#444444'; ctxT.fillRect(0, 0, 20, 512); ctxT.fillRect(492, 0, 20, 512); ctxT.fillRect(200, 0, 15, 512); ctxT.fillRect(300, 0, 15, 512);
    ctxT.fillStyle = 'rgba(255, 255, 255, 0.2)';
    for(let i=0; i<512; i+=64) { ctxT.fillRect(0, i, 512, 4); }
    
    const tunnelTex = new THREE.CanvasTexture(canvasTunnel);
    tunnelTex.wrapS = THREE.RepeatWrapping; tunnelTex.wrapT = THREE.RepeatWrapping;
    tunnelTex.repeat.set(4, 4);
    const tunnelGeo = new THREE.CylinderGeometry(60, 60, 400, 16, 1, true);
    tunnelGeo.rotateX(-Math.PI / 2);
    const tunnelMat = new THREE.MeshBasicMaterial({ map: tunnelTex, side: THREE.BackSide, transparent: true, opacity: 0.0 });
    const tunnel = new THREE.Mesh(tunnelGeo, tunnelMat);
    tunnel.position.z = -50;
    scene.add(tunnel);

    // Buildings
    const buildings = [];
    const buildingGeo = new THREE.BoxGeometry(1, 1, 1); buildingGeo.translate(0, 0.5, 0); 
    const buildingMat = new THREE.MeshBasicMaterial({ color: THEMES[0].grid, wireframe: true });
    function resetBuilding(b) { b.position.z = CONFIG.horizonZ + Math.random() * 50; const side = Math.random() > 0.5 ? 1 : -1; b.position.x = side * (20 + Math.random() * 15); b.scale.set(5 + Math.random() * 10, 10 + Math.random() * 40, 5 + Math.random() * 10); b.material.color.setHex(THEMES[currentThemeIdx].grid); }
    for (let i = 0; i < 30; i++) { const b = new THREE.Mesh(buildingGeo, buildingMat.clone()); resetBuilding(b); b.position.z = CONFIG.horizonZ + (i / 30) * (CONFIG.cameraZPass - CONFIG.horizonZ); scene.add(b); buildings.push(b); }

    // Coins
    const coins = [];
    const coinGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 16); coinGeo.rotateX(Math.PI / 2);
    const coinMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
    function spawnCoin(c) { c.position.z = CONFIG.horizonZ + Math.random() * 50; c.position.x = (Math.random() - 0.5) * 20; c.visible = true; }
    for (let i = 0; i < 20; i++) { const c = new THREE.Mesh(coinGeo, coinMat); spawnCoin(c); c.position.z = CONFIG.horizonZ + (i / 20) * (CONFIG.cameraZPass - CONFIG.horizonZ); scene.add(c); coins.push(c); }

    // Truck
    const truckGroup = new THREE.Group();
    const chassisMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
    // UPDATED COLORS HERE
    const cabinMat = new THREE.MeshStandardMaterial({ color: 0xffffff }); // White Cabin
    const drumMat = new THREE.MeshStandardMaterial({ color: 0x00FFFF }); // Cyan Drum
    
    const chassis = new THREE.Mesh(new THREE.BoxGeometry(2, 0.8, 6), chassisMat); chassis.position.y = 0.8; truckGroup.add(chassis);
    const cabin = new THREE.Mesh(new THREE.BoxGeometry(2, 1.8, 1.5), cabinMat); cabin.position.set(0, 1.8, -1.8); truckGroup.add(cabin);
    const windshield = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.8, 0.1), new THREE.MeshStandardMaterial({ color: 0x000000 })); windshield.position.set(0, 2.0, -2.56); truckGroup.add(windshield);
    const drumGeo = new THREE.CylinderGeometry(1.3, 0.5, 3.5, 7); const drum = new THREE.Mesh(drumGeo, drumMat); drum.rotation.x = Math.PI / 2; 
    const drumPivot = new THREE.Group(); drumPivot.position.set(0, 2.0, 1.0); drumPivot.rotation.x = -0.2; drumPivot.add(drum); truckGroup.add(drumPivot);
    const wheelGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.4, 12).rotateZ(Math.PI/2);
    truckGroup.add(new THREE.Mesh(wheelGeo, chassisMat).position.set(1.1, 0.6, 1.5)); truckGroup.add(new THREE.Mesh(wheelGeo, chassisMat).position.set(-1.1, 0.6, 1.5)); truckGroup.add(new THREE.Mesh(wheelGeo, chassisMat).position.set(1.1, 0.6, -1.5)); truckGroup.add(new THREE.Mesh(wheelGeo, chassisMat).position.set(-1.1, 0.6, -1.5));
    const hlMat = new THREE.MeshBasicMaterial({color:0xffff00}); truckGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.4,0.2,0.1), hlMat).position.set(0.6,1.2,-2.55)); truckGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.4,0.2,0.1), hlMat).position.set(-0.6,1.2,-2.55));
    const tlMat = new THREE.MeshBasicMaterial({color:0xff0000}); truckGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.3,0.1,0.1), tlMat).position.set(0.6,1.0,3.0)); truckGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.3,0.1,0.1), tlMat).position.set(-0.6,1.0,3.0));
    truckGroup.scale.set(0.5, 0.5, 0.5);
    scene.add(truckGroup);

    // Lights
    scene.add(new THREE.AmbientLight(0x888888));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5); dirLight.position.set(0, 10, -20); scene.add(dirLight);

    // Inputs
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, w: false, s: false, a: false, d: false, " ": false };
    window.addEventListener('keydown', (e) => keys[e.key] = true); window.addEventListener('keyup', (e) => keys[e.key] = false);
    document.querySelectorAll('.btn-touch').forEach(btn => {
        const key = btn.getAttribute('data-key');
        const press = (e) => { if(e.cancelable) e.preventDefault(); keys[key] = true; btn.classList.add('active'); };
        const release = (e) => { if(e.cancelable) e.preventDefault(); keys[key] = false; btn.classList.remove('active'); };
        btn.addEventListener('mousedown', press); btn.addEventListener('mouseup', release); btn.addEventListener('mouseleave', release);
        btn.addEventListener('touchstart', press); btn.addEventListener('touchend', release);
    });

    // Logic
    const updateUI = () => {
        document.getElementById('score-display').innerText = gameState.score;
        document.getElementById('time-display').innerText = Math.ceil(gameState.timeLeft);
    };

    const startGame = () => {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-over-screen').style.display = 'none';
        gameState.isPlaying = true; gameState.timeLeft = CONFIG.gameDuration; gameState.score = 0; gameState.speed = 0.5; truckGroup.position.x = 0;
        updateUI();
        coins.forEach(c => spawnCoin(c));
        try { AudioEngine.init(); AudioEngine.start(); document.getElementById('btn-audio').innerText = 'üîä'; } catch (e) {}
    };

    const gameOver = () => {
        gameState.isPlaying = false;
        AudioEngine.stop();
        document.getElementById('game-over-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = gameState.score;
    };

    document.getElementById('start-btn').addEventListener('click', startGame); document.getElementById('start-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });
    document.getElementById('restart-btn').addEventListener('click', startGame); document.getElementById('restart-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });

    // Theme & Button Logic
    document.getElementById('btn-theme').addEventListener('click', () => { 
        currentThemeIdx = (currentThemeIdx + 1) % THEMES.length; const t = THEMES[currentThemeIdx]; 
        scene.fog.color.setHex(t.fog); 
        buildings.forEach(b => b.material.color.setHex(t.grid));
        ctxGrid.fillStyle = '#000000'; ctxGrid.fillRect(0,0,64,64);
        ctxGrid.strokeStyle = '#' + t.grid.toString(16).padStart(6, '0'); 
        ctxGrid.strokeRect(0,0,64,64); ctxGrid.beginPath(); ctxGrid.moveTo(32,0); ctxGrid.lineTo(32,64); ctxGrid.stroke();
        gridTexture.needsUpdate = true;
    });
    
    document.getElementById('btn-camera').addEventListener('click', () => { 
        cameraMode = cameraMode === 'chase' ? 'free' : 'chase'; 
    });
    
    document.getElementById('btn-audio').addEventListener('click', () => { 
        if (!AudioEngine.ctx) { try { AudioEngine.init(); AudioEngine.start(); document.getElementById('btn-audio').innerText = 'üîä'; } catch(e){} } 
        else if (AudioEngine.isPlaying) { AudioEngine.stop(); document.getElementById('btn-audio').innerText = 'üîá'; } 
        else { AudioEngine.start(); document.getElementById('btn-audio').innerText = 'üîä'; } 
    });

    // Loop
    const clock = new THREE.Clock();
    let cameraMode = 'chase';

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta(); const time = clock.getElapsedTime();
        
        if (gameState.isPlaying) {
            gameState.timeLeft -= delta;
            if (gameState.timeLeft <= 0) { gameState.timeLeft = 0; gameOver(); }
            updateUI();

            if (keys.ArrowUp || keys.w || keys[" "]) { 
                gameState.speed = Math.min(gameState.speed + 0.02, 1.5); gameState.turbo = true; 
                if (!gameState.turboTriggered && gameState.speed > 1.0) { AudioEngine.playTurboSFX(); gameState.turboTriggered = true; }
            } else { 
                gameState.speed = Math.max(gameState.speed - 0.01, 0.5); gameState.turbo = false; gameState.turboTriggered = false; 
            }
            
            let steerInput = 0; if (keys.ArrowLeft || keys.a) steerInput = -1; if (keys.ArrowRight || keys.d) steerInput = 1;
            gameState.steering += (steerInput - gameState.steering) * 0.1;
            gameState.realSpeed = Math.floor(CONFIG.speed + (gameState.speed - 0.5) * 100);
            document.getElementById('speedometer').innerText = `${gameState.realSpeed} KM/H`; document.getElementById('speedometer').style.color = gameState.turbo ? '#00f6ff' : '#ffe600';

            drum.rotation.y += (gameState.realSpeed / 60) * 5 * delta; 
            truckGroup.position.x += gameState.steering * CONFIG.turnSpeed * (gameState.realSpeed / 60) * delta * 10;
            truckGroup.position.x = Math.max(-18, Math.min(18, truckGroup.position.x));
            truckGroup.rotation.z = gameState.steering * -CONFIG.tiltFactor; truckGroup.rotation.y = gameState.steering * 0.1; truckGroup.position.y = Math.sin(time * 20) * 0.02;
            
            gridTexture.offset.y -= gameState.speed * 0.5 * delta;
            tunnelTex.offset.y -= gameState.speed * 0.8 * delta;

            // Turbo Tunnel Logic
            if (gameState.turbo) { tunnel.material.opacity += (1.0 - tunnel.material.opacity) * 0.1; } 
            else { tunnel.material.opacity += (0.0 - tunnel.material.opacity) * 0.1; }
            tunnel.visible = tunnel.material.opacity > 0.01;

            const moveSpeed = gameState.speed * 70 * delta;
            buildings.forEach(b => { b.position.z += moveSpeed; if (b.position.z > CONFIG.cameraZPass) { resetBuilding(b); } });

            coins.forEach(c => {
                if (!c.visible) return;
                c.position.z += moveSpeed;
                c.rotation.y += 2 * delta; 
                if (Math.abs(c.position.z - truckGroup.position.z) < 2.0 && Math.abs(c.position.x - truckGroup.position.x) < 2.5) {
                    c.visible = false; gameState.score += 1; AudioEngine.playCoinSFX(); spawnCoin(c);
                }
                if (c.position.z > CONFIG.cameraZPass) { spawnCoin(c); }
            });
        }

        const targetFov = gameState.turbo ? CONFIG.fovTurbo : CONFIG.fovBase; camera.fov += (targetFov - camera.fov) * 0.05; camera.updateProjectionMatrix();
        if (cameraMode === 'chase') { camera.position.x += (0 - camera.position.x) * 0.1; camera.position.z = truckGroup.position.z + 8; camera.lookAt(0, 2, truckGroup.position.z - 10); } 
        else { camera.position.x += ((truckGroup.position.x * 0.5) - camera.position.x) * 0.1; camera.position.z = truckGroup.position.z + 9; camera.lookAt(truckGroup.position.x, 2, truckGroup.position.z - 10); }

        renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
</script>
